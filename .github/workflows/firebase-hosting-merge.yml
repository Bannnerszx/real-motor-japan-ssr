name: Deploy to Firebase App Hosting

on:
  push:
    branches:
      - main  # or your chosen branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Install Firebase Tools
        run: npm install -g firebase-tools
      - name: Write Service Account Key
        run: echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT_SAMPLERMJ }}" > $HOME/firebase-key.json
      - name: Deploy to Firebase
        env:
          GOOGLE_APPLICATION_CREDENTIALS: $HOME/firebase-key.json
        run: firebase deploy --project your-firebase-project-id --only hosting
